server:
  port: 8080


spring:
  config:
    activate:
      on-profile:
        - dev

  application:
    name: product

  datasource:
    url: jdbc:postgresql://localhost:5432/graphic
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true


    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    baseline-on-migrate: true
---

